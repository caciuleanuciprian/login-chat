<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <form class="container">
       <div class="logo"> 
        <img src="/css/logo.png" style="width:60%;height:100%;">
           </div>
        <label for="username"><b>Username</b></label>
        <input type="text" name="username" placeholder="Enter username" id="username" autocomplete="off">

        <label for="psw"><b>Password</b></label>
        <input type="password" name="password" placeholder="Enter password" id="password" autocomplete="off">
        <button id="submit" class="btn" onclick="checkInfo()">Log In</button>
    </form>

    <script src="./js/accounts.js"></script>
</body>
</html>
